<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section class="loginSection">
            <figure class="logoFig">
                <img class="logo" src="./assets/riot-logo.png" alt="logo-riot-games">
            </figure>
            <h2>Fazer Login</h2>
            <form>
                <label for="username">Nome de Usuário
                    <input type="text" id="username"></label>
                <label for="password">Senha
                    <input type="password" id="password" maxlength="12"></label>
            </form>
            <div class="btn">
                <button class='logoFB'>
                    <img src="./assets/facebook-logo.png" alt="logo-facebook">
                </button>
                <button class="logoGoogle">
                    <img src="./assets/google-logo.png" alt="logo-google">
                </button>
                <button class="logoApple">
                    <img src="./assets/apple-logo.png" alt="logo-apple">
                </button>
            </div>
            <div class="stilLogin">
                <input id='stilLogin' type="checkbox" class="checkbox">
                <label for="stilLogin" class="checkboxText">Manter Login</label>
            </div>
            <div class="btnHidden">
                <button class="btnOFF">
                    <img src="./assets/arrow-to-right.png" alt="seta-para-direita">
                </button>
                <p><a href="#">Não consegue iniciar a sessão?</a></p>
                <p><a href="#">Criar conta</a></p>
            </div>
        </section>
        <figure class="mainImg">
            <img src="./assets/main-img.png" alt="imagem-league-of-legends">
        </figure>
    </main>

    <script src="./script.js" ></script>
</body>

</html>
